<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <script src="./script.js"></script>
</head>
<body>
    <div class="container mx-auto">
        <!-- Start Navbar -->
        <nav class="bg-white border-gray-200 dark:bg-gray-900">
            <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
                <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
                    <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">HotCoffee</span>
                </a>
                <button id="toggleButton" type="button" aria-controls="navbar-menu" aria-expanded="false" class="md:hidden text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5 me-1">
                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
                    </svg>
                    <span class="sr-only">Toggle Navigation</span>
                </button>
                
                <div id="navbar-menu" class="items-center justify-between w-full hidden md:flex md:w-auto md:order-1">
                    <ul id="toggleItems" class="mb-4 flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700 mr-10">
                        <li>
                            <a href="#" class="block py-2 px-3 text-black  rounded md:bg-transparent md:text-black md:p-0 md:dark:text-blue-500" aria-current="page">Home</a>
                        </li>
                        <li>
                            <a href="#" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Articles</a>
                        </li>
                    </ul>
                    <div class="flex gap-5">
                        <i class="fa-brands fa-instagram cursor-pointer text-gray-600 dark:text-white"></i>
                        <i class="fa-brands fa-twitter cursor-pointer text-gray-600 dark:text-white"></i>
                        <i class="fa-brands fa-linkedin-in cursor-pointer text-gray-600 dark:text-white"></i>
                    </div>
                </div>
            </div>
        </nav>
        
        <!-- End Navbar -->

        <!-- Start Header Section -->
            <img src="./images/image 2.png" alt="Header" class="mt-3 w-full bg-cover">
            <!-- Content -->
            <div class="md:ml-24 mt-6">
                <h2 class="font-bold text-4xl text-gray-800">Finibus Bonorum et Malorum</h2>
                <p class="text-gray-500 mt-3">Monday  May 20</p>
            </div>
        <!-- End Header Section -->
</div>
</body>
</html>
